<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="site.css">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ranchers&display=swap');
    </style>

    <title>DogXercise</title>
  </head>
  <body id="mainpage-requestbooking" class="mainpage">
    <!-- Navigation bar-->
    <div id="navigation-header"></div>
    
    <div id="mainbody-requestbooking">
        <form action="user.html">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account. </p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
          
              <p>By creating an account you agree to our <a href="privacy.html">Terms & Privacy</a>.</p>
              <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="login.html">Sign in</a>.</p>
            </div>
          </form>
    </div>
</body>
<script>
    $(function(){
      $("#navigation-header").load("header.html");
    });
</script>
</html>
