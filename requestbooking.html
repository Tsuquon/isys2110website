<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="site.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ranchers&display=swap');
    </style>

    <title>DogXercise</title>
</head>

<body id="mainpage-requestbooking" class="mainpage">
    <!-- Navigation bar-->
    <div id="navigation-header"></div>

    <div id="mainbody-requestbooking" >
        <form>
            <div class="container">
                <h1>Request a booking</h1>
                <p>Please fill in this form to request a booking. <i><a href=login.html>Sign in to autofill results.</a></i></p>
                <hr>

                <div>
                    <p><b>Date:</b></p>
                    <p>27/05/23</p>
                </div>

                <label for="first-name"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="first-name" id="first-name" required>

                <label for="last-name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="last-name" id="last-name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required>

                <label for="dog-name"><b>Dog Name</b></label>
                <input type="text" placeholder="Enter Dog Name" name="dog-name" id="dog-name" required>
                
                <label for="dog-breed"><b>Dog Breed</b></label>
                <input type="text" placeholder="Enter Dog Name" name="dog-breed" id="dog-breed" required>

                <label for="trainer"><b>Trainer</b></label>
                <div>
                    <select id="trainer">
                        <option>No preference</option>
                        <option>Bob Vance</option>
                        <option>Abigail Johnson</option>
                        <option>Barkley Pritchett</option>
                    </select>
                </div>

                

                <label><b>Training Type</b></label>
                <div class="training-div">
                    <div>
                        <label>
                            <input type="checkbox"> Frisbee Catching
                        </label><br>
                        <label>
                            <input type="checkbox"> Swimming
                        </label><br>
                        <label>
                            <input type="checkbox"> Walking
                        </label><br>
                        <label>
                            <input type="checkbox"> Running
                        </label>
                        
                    </div>
                    <div>
                        <label>
                            <input type="checkbox"> Climbing (stairs, hills)
                        </label><br>
                        <label>
                            <input type="checkbox"> Doga (dog yoga)
                        </label><br>
                        <label>
                            <input type="checkbox"> Social Games (e.g. fetch)
                        </label><br>
                        <label>
                            <input type="checkbox"> Treat (treasure) Hunt
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox"> Sauna
                        </label><br>
                        <label>
                            <input type="checkbox"> Spa
                        </label><br>
                        <label>
                            <input type="checkbox"> Massage
                        </label><br>

                    </div>
                </div>
                <hr>
                Recurring? <span style="margin-left: 10px;"><input type="checkbox"></span>
                <hr>
                <button type="submit" class="registerbtn">Make Booking</button>
            </div>
        </form>
    </div>
</body>
<script>
    $(function () {
        $("#navigation-header").load("header.html");
    });
</script>

</html>
